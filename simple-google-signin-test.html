<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google Sign-In Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #3367d6;
        }

        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Simple Google Sign-In Test</h1>

    <p>This is a minimal test to see if Google Sign-In works at all.</p>

    <button onclick="signInWithGoogle()">üîê Sign In with Google</button>
    <button onclick="checkCurrentUser()">üë§ Check Current User</button>
    <button onclick="signOutUser()">üö™ Sign Out</button>

    <div id="output" class="output">Ready to test...</div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDy4jBqxKpD_B6SGAqRLyTrmGxQ9rEA0zw",
            authDomain: "officeofmapp.firebaseapp.com",
            projectId: "officeofmapp",
            storageBucket: "officeofmapp.firebasestorage.app",
            messagingSenderId: "710263745328",
            appId: "1:710263745328:web:a41ed7f9f6df52970db6f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        // Monitor auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`‚úÖ User signed in: ${user.email} (${user.uid})`, 'success');
            } else {
                log('‚ÑπÔ∏è No user signed in');
            }
        });

        window.signInWithGoogle = async function () {
            log('üöÄ Starting Google Sign-In...');

            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                log('üì± Redirecting to Google...');
                await signInWithRedirect(auth, provider);

            } catch (error) {
                log(`‚ùå Google Sign-In failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
            }
        };

        window.checkCurrentUser = function () {
            const user = auth.currentUser;
            if (user) {
                log(`‚úÖ Current user: ${user.email}`, 'success');
                log(`   UID: ${user.uid}`);
                log(`   Display Name: ${user.displayName}`);
                log(`   Email Verified: ${user.emailVerified}`);
            } else {
                log('‚ÑπÔ∏è No user currently signed in');
            }
        };

        window.signOutUser = async function () {
            try {
                await signOut(auth);
                log('‚úÖ Signed out successfully', 'success');
            } catch (error) {
                log(`‚ùå Sign out failed: ${error.message}`, 'error');
            }
        };

        // Check for redirect result on page load
        window.addEventListener('load', async () => {
            log('üîç Checking for redirect result...');

            try {
                const result = await getRedirectResult(auth);
                if (result) {
                    log('üéâ Google Sign-In successful!', 'success');
                    log(`Welcome: ${result.user.email}`);
                    log(`UID: ${result.user.uid}`);
                } else {
                    log('‚ÑπÔ∏è No redirect result (normal page load)');
                }
            } catch (error) {
                log(`‚ùå Redirect result error: ${error.message}`, 'error');
            }
        });
    </script>
</body>

</html>
