<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google Sign-In Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #3367d6;
        }

        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>üîê Simple Google Sign-In Test</h1>
    <p>This test uses the correct Firebase configuration</p>

    <button onclick="testGoogleSignIn()">üöÄ Test Google Sign-In</button>
    <button onclick="checkRedirectResult()">üîç Check Redirect Result</button>
    <button onclick="signOutUser()">üö™ Sign Out</button>

    <div id="output" class="output">Ready to test...</div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth,
            GoogleAuthProvider,
            signInWithRedirect,
            getRedirectResult,
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Correct Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDy4jBqxKpD_B6SGAqRLyTrmGxQ9rEA0zw",
            authDomain: "officeofmapp.firebaseapp.com",
            projectId: "officeofmapp",
            storageBucket: "officeofmapp.firebasestorage.app",
            messagingSenderId: "710263745328",
            appId: "1:710263745328:web:a41ed7f9f6df52970db6f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            console.log(message);
        }

        // Monitor auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`‚úÖ User signed in: ${user.email}`, 'success');
            } else {
                log('‚ÑπÔ∏è No user signed in');
            }
        });

        window.testGoogleSignIn = async function () {
            log('üöÄ Starting Google Sign-In...');

            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                log('üì± Redirecting to Google...');
                await signInWithRedirect(auth, provider);
                log('‚úÖ Redirect initiated successfully', 'success');
            } catch (error) {
                log(`‚ùå Google Sign-In failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');

                if (error.code === 'auth/operation-not-allowed') {
                    log('‚ùå Google Sign-In not enabled in Firebase Console', 'error');
                } else if (error.code === 'auth/unauthorized-domain') {
                    log('‚ùå Domain not authorized in Firebase Console', 'error');
                    log('Add localhost to authorized domains in Firebase Console', 'error');
                }
            }
        };

        window.checkRedirectResult = async function () {
            log('üîç Checking redirect result...');

            try {
                const result = await getRedirectResult(auth);

                if (result) {
                    log('üéâ Google Sign-In successful!', 'success');
                    log(`User: ${result.user.email}`, 'success');
                    log(`UID: ${result.user.uid}`, 'success');
                    log(`Display Name: ${result.user.displayName}`, 'success');
                } else {
                    log('‚ÑπÔ∏è No redirect result found');
                    log('This is normal if you haven\'t completed Google Sign-In yet');
                }
            } catch (error) {
                log(`‚ùå Redirect result error: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
            }
        };

        window.signOutUser = async function () {
            try {
                await signOut(auth);
                log('‚úÖ Signed out successfully', 'success');
            } catch (error) {
                log(`‚ùå Sign out failed: ${error.message}`, 'error');
            }
        };

        // Check for redirect result on page load
        window.addEventListener('load', () => {
            setTimeout(checkRedirectResult, 1000);
        });
    </script>
</body>

</html>
