<!DOCTYPE html>
<html>

<head>
    <title>Test Firestore Rules</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "test",
            projectId: "officeofmapp"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        connectFirestoreEmulator(db, '127.0.0.1', 8081);

        async function testRules() {
            console.log('Testing Firestore rules...');

            try {
                // Test reading pending_users (should work now)
                const q = query(
                    collection(db, 'pending_users'),
                    where('email', '==', 'test@example.com'),
                    where('status', '==', 'pending')
                );

                const snapshot = await getDocs(q);
                console.log('✅ SUCCESS! Query worked. Found', snapshot.size, 'documents');
                document.getElementById('result').innerHTML = `
                    <div style="color: green; padding: 20px; border: 2px solid green; border-radius: 5px;">
                        <h2>✅ SUCCESS!</h2>
                        <p>Firestore rules are working correctly!</p>
                        <p>Query returned ${snapshot.size} documents</p>
                        <p><strong>You can now register users!</strong></p>
                    </div>
                `;
            } catch (error) {
                console.error('❌ ERROR:', error);
                document.getElementById('result').innerHTML = `
                    <div style="color: red; padding: 20px; border: 2px solid red; border-radius: 5px;">
                        <h2>❌ ERROR</h2>
                        <p>Rules still not working:</p>
                        <pre>${error.message}</pre>
                        <p><strong>Try restarting the emulator manually</strong></p>
                    </div>
                `;
            }
        }

        // Run test when page loads
        window.addEventListener('load', testRules);
    </script>
</head>

<body style="font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5;">
    <h1>Firestore Rules Test</h1>
    <p>Testing if pending_users collection can be queried...</p>
    <div id="result">
        <p>Testing...</p>
    </div>
</body>

</html>
